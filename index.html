<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bearing Constraints Model</title>
  <link rel="icon" href="https://www.imperial.ac.uk/T4Assets/favicon-196x196.png" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/skeleton.css">
  <link rel="stylesheet" href="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/style.css">
  <link rel="stylesheet" href="styles/local.css">

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  <!-- Local Scripts -->
  <script src="scripts/draw.js"></script>
  <script src="scripts/model.js"></script>

  <script src="scripts/table.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="two-thirds column">
        <div id="model.ID"></div>

        <div class="selection">
          <h5>Internal Constraints</h5>
            <input id="extCirclip" value="External Circlip" type="button" onclick="feature('extCirclip')">
            <input id="collar" value="Collar" type="button" onclick="feature('collar')">
            <input id="inSpacer" value="Spacer" type="button" onclick="feature('inSpacer')">
          <h5>External Constraints</h5>
            <input id="intCirclip" value="Internal Circlip" type="button" onclick="feature('intCirclip')">
            <input id="shoulder" value="Shoulder" type="button" onclick="feature('shoulder')">
            <input id="outSpacer" value="Spacer" type="button" onclick="feature('outSpacer')">
        </div>
        <div class="options">
          <h5>Options</h5>
            Shaft type:
            <div class="switch-field">
              <input onclick="updateStyle()" type="radio" id="straight" name="switch" value="straight" checked/>
              <label for="straight">Straight</label>
              <input onclick="updateStyle()" type="radio" id="stepped" name="switch" value="stepped" />
              <label for="stepped">Stepped</label>
            </div> <br>
            Merge bearing housings: <input id="housing" type="checkbox" onclick="updateHousing()"><br>
            Include hidden details: <input id="drawing" type="checkbox"><br>
          <input id="reset" class="button-primary" type="button" value="Reset" onclick="reset()">
        </div>
      </div>

      <div class="one-third column">
        <table id="bearing-table">
          <tr>
            <td></td>
            <td class="table-heading">Internal Contraints</td>
            <td class="table-heading">External Constraints</td>
          </tr>
          <tr>
            <td rowspan="2" class="table-heading"> Left Bearing</td>
            <td id="leftInt"></td>
            <td id="leftExt"></td>
          </tr>
          <tr>
            <td id="leftIntCon"></td>
            <td id="leftExtCon"></td>
          </tr>
          <tr>
            <td rowspan="2" class="table-heading"> Right Bearing</td>
            <td id="rightInt"></td>
            <td id="rightExt"></td>
          </tr>
          <tr>
            <td id="rightIntCon"></td>
            <td id="rightExtCon"></td>
          </tr>
        </table>

        <div id="round-box">
          <label class="overall" for="status">Overall Condition: </label>
          <output class="status" id="status"></output>
        </div>
      </div>
    </div>
  </div>

  <script src="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/navigator.js"></script>
</body>

</html>
